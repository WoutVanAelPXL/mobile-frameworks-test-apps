<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Uploadzone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uploadzone</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-fab slot="fixed" horizontal="center" vertical="bottom">
      <ion-fab-button>
        <ion-icon name="folder-open"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button (click)="selectPhotoFromStorage()">
          <ion-icon name="image"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button (click)="file.click()">
          <ion-icon name="document"></ion-icon>
          <input type="file"
                   #file
                   [multiple]="false"
                   (change)="onFileSelected($event)"
                   (click)="file.value = ''"
                   style="display:none" />
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</ion-content>
