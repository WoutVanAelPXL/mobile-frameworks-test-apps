<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Uploadzone
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Uploadzone</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let file of photoService.files; index as position">
          <a href="javascript:void(0)" (click)="open(file.webviewPath, file.filepath, file.fileType)">{{ file.fileName
            }}</a>
        </ion-col>
      </ion-row>
    </ion-grid>

    <p>{{ errorMessage }}</p>

    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
      style="width: 400px; height: 500px"></pdf-viewer>

    <ion-fab slot="fixed" horizontal="center" vertical="bottom">
      <ion-fab-button>
        <ion-icon name="folder-open"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button (click)="selectPhotoFromStorage()">
          <ion-icon name="image"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
      <ion-fab-list side="end">
        <ion-fab-button (click)="file.click()">
          <ion-icon name="document"></ion-icon>
          <input type="file" #file [multiple]="false" (change)="onFileSelected($event)" (click)="file.value = ''"
            style="display:none" />
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</ion-content>
